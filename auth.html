<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | DJ Afro Movies Cinemax Pro</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1>Afro<span>Movies</span> <span style="color: var(--light);">Cinemax Pro</span></h1>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="auth.html" class="btn">Sign In</a></li>
                </ul>
            </div>
        </div>
    </header>

    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <!-- Sign In Form -->
                <div id="signin-form">
                    <h2>Sign In to Your Account</h2>
                    <form id="formfree-signin" action="https://formfree.com/submit" method="POST">
                        <input type="hidden" name="form_id" value="afromovies_signin">
                        <input type="hidden" name="redirect_url" value="index.html">
                        
                        <div class="form-group">
                            <label for="signin-email">Email Address</label>
                            <input type="email" id="signin-email" name="email" required 
                                   data-formfree-rule="email|required">
                        </div>
                        
                        <div class="form-group">
                            <label for="signin-password">Password</label>
                            <input type="password" id="signin-password" name="password" required
                                   data-formfree-rule="password|required|min:8">
                        </div>
                        
                        <button type="submit" class="btn btn-block">Sign In</button>
                    </form>
                    
                    <div class="auth-toggle">
                        <p>Don't have an account? <a href="#" id="show-signup">Sign up here</a></p>
                    </div>
                </div>

                <!-- Sign Up Form -->
                <div id="signup-form" style="display: none;">
                    <h2>Create New Account</h2>
                    <form id="formfree-signup" action="https://formfree.com/submit" method="POST">
                        <input type="hidden" name="form_id" value="afromovies_signup">
                        <input type="hidden" name="redirect_url" value="index.html">
                        
                        <div class="form-group">
                            <label for="signup-fullname">Full Name</label>
                            <input type="text" id="signup-fullname" name="full_name" required
                                   data-formfree-rule="text|required">
                        </div>
                        
                        <div class="form-group">
                            <label for="signup-email">Email Address</label>
                            <input type="email" id="signup-email" name="email" required
                                   data-formfree-rule="email|required|unique">
                        </div>
                        
                        <div class="form-group">
                            <label for="signup-phone">Phone Number</label>
                            <input type="tel" id="signup-phone" name="phone" required
                                   data-formfree-rule="phone|required|unique">
                        </div>
                        
                        <div class="form-group">
                            <label for="signup-password">Password</label>
                            <input type="password" id="signup-password" name="password" required
                                   data-formfree-rule="password|required|min:8|strong">
                        </div>
                        
                        <div class="form-group">
                            <label for="signup-confirm">Confirm Password</label>
                            <input type="password" id="signup-confirm" name="confirm_password" required
                                   data-formfree-rule="confirm|password">
                        </div>
                        
                        <button type="submit" class="btn btn-block">Create Account</button>
                    </form>
                    
                    <div class="auth-toggle">
                        <p>Already have an account? <a href="#" id="show-signin">Sign in here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // FormFree integration and authentication toggle
        document.getElementById('show-signup').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('signin-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
        });

        document.getElementById('show-signin').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('signin-form').style.display = 'block';
        });

        // FormFree duplicate prevention
        const registeredUsers = new Set();
        
        document.getElementById('formfree-signup').addEventListener('submit', function(e) {
            const email = document.getElementById('signup-email').value;
            const phone = document.getElementById('signup-phone').value;
            
            // Check for duplicates (in real implementation, this would be server-side)
            if (registeredUsers.has(email) || registeredUsers.has(phone)) {
                e.preventDefault();
                alert('An account with this email or phone already exists. Please sign in instead.');
                return;
            }
            
            // Add to registered users (in real implementation, FormFree would handle this)
            registeredUsers.add(email);
            registeredUsers.add(phone);
        });
    </script>
</body>
</html>
